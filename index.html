<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="ul.png">
    <title>Sensor Dashboard</title>

    <!-- Bootstrap 5 (CSS only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Leaflet CSS (map library) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="py-3 app-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="cris_logo.png" alt="CRIS Logo" class="logo" />
                <img src="ul.png" alt="UL Logo" class="logo" />
                <div class="brand h4 m-0">Sensor Dashboard</div>
            </div>
            <div>
                <span id="connStatus" class="badge bg-secondary live-badge">Connecting‚Ä¶</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container my-5">
        <h3 class="mb-2 d-flex justify-content-between align-items-center">
            <span id="chartTitle">Temperature (last 10 readings)</span>
            <div class="btn-group btn-group-sm" role="group" aria-label="History range">
                <button type="button" class="btn btn-primary" id="btnLast10">Last 10</button>
                <button type="button" class="btn btn-outline-primary" id="btnAll">All history</button>
            </div>
        </h3>


        <div class="d-flex flex-wrap gap-3 align-items-center">
            <div class="fs-5">
                <strong>Now:</strong> <span id="curTemp">--</span> ¬∞C
            </div>
            <div class="text-muted">
                <small>Updated: <span id="curTime">--</span></small>
            </div>
        </div>

        <div class="ratio ratio-16x9 mt-3 bg-white rounded shadow-sm p-3">
            <canvas id="tempChart"></canvas>
        </div>

        <!-- Map Card -->
        <section class="map-card mt-4">
            <div class="map-header mb-2">
                <h3>üìç Live Location</h3>
                <p class="text-muted mb-0">Castletroy, Limerick, Ireland</p>
            </div>
            <div class="map-wrapper">
                <div id="ul-map" aria-label="Map showing University of Limerick"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="container my-5 text-center">
        <small>
            Data source: GitHub Gist ‚Ä¢ Updates ~every 120s ‚Ä¢ Author
            <a href="https://github.com/LukeGrif" target="_blank" rel="noopener noreferrer">
                Luke Griffin
            </a>
        </small>
    </footer>


    <!-- Libraries -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- App logic -->
    <script src="jss/dashboard.js"></script>
</body>

</html>
